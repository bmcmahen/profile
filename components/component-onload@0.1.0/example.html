<html>
<head>
  <title>Onload</title>
  <script src="build/build.js"></script>
  <style>
  img {
    opacity: 1;
    -webkit-transition: opacity 300ms;
    -moz-transition: opacity 300ms;
    transition: opacity 300ms;
  }

  img.preload {
    opacity: 0;
  }
  </style>
</head>
<body>
  <img src="https://dsz91cxz97a03.cloudfront.net/F3semSK-kI-1200x1200.png" />
  <script>
    (function(){
      var onload = require('onload');
      var img = document.querySelector('img');
      onload(img);
    })();
  </script>
</body>
</html>
